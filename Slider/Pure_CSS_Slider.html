<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PURE CSS SLIDER</title>
    <link href="./Pure_CSS_Slider.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <h1>PURE CSS SLIDER</h1>
      <section id="slider">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <input type="radio" name="slide" id="slide5" />

        <div class="sliderWrapper">
          <ul class="slideList">
            <li>
              <label for="slide5" class="left"></label>
              <img
                src="https://images.unsplash.com/photo-1577086664802-ef29789976e9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=688&q=80"
                alt="배너이미지1"
              />
              <label for="slide2" class="right"></label>
            </li>
            <li>
              <label for="slide1" class="left"></label>
              <img
                src="https://images.unsplash.com/photo-1581337150260-bc80f76271aa?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=651&q=80"
                alt="배너이미지2"
              />
              <label for="slide3" class="right"></label>
            </li>
            <li>
              <label for="slide2" class="left"></label>
              <img
                src="https://images.unsplash.com/photo-1583502070948-86d603f7370a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=649&q=80"
                alt="배너이미지3"
              />
              <label for="slide4" class="right"></label>
            </li>
            <li>
              <label for="slide3" class="left"></label>
              <img
                src="https://images.unsplash.com/photo-1574087275005-08b0735d8d13?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=645&q=80"
                alt="배너이미지4"
              />
              <label for="slide5" class="right"></label>
            </li>
            <li>
              <label for="slide4" class="left"></label>
              <img
                src="https://images.unsplash.com/photo-1577720088120-1018dfa3fb2e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=654&q=80"
                alt="배너이미지5"
              />
              <label for="slide1" class="right"></label>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
